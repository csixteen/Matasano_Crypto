[workspace]
resolver ="2"

members = ["matasano-challenges","matasano-encoding", "matasano-ops", "matasano-parser", "matasano-util"]

[workspace.lints]
rust.rust_2018_idioms = { level = "warn" }

clippy.correctness.level = "warn"
clippy.perf.level = "warn"
clippy.disallowed_methods.level = "warn"

[workspace.dependencies]
anyhow = "1.0"
matasano-challenges = { path = "./matasano-challenges" }
matasano-encoding = { path = "./matasano-encoding" }
matasano-ops = { path = "./matasano-ops" }
matasano-util = { path = "./matasano-util" }
